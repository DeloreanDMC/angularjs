<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
      <p>
        Search: <input ng-model="$ctrl.query"/>
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
          <option value="-age">Oldest</option>
        </select>
        <p>{{$ctrl.orderProp}}</p>
      </p>

    </div>
    <div class="col-md-5">
      <!--Body content-->
      
      <ul class="phones">
        <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp"
        class="thumbnail phone-list-item">
          <a ui-sref="phoneDetail({ phoneId: phone.id})" class="thumb">
            <img ng-src="{{phone.imageUrl}}" alr="{{phone.name}}"/>
          </a>
          <a ui-sref="phoneDetail({ phoneId: phone.id})">{{phone.name}}</a>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>
      
    </div>
  </div>
</div>
