<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
      <p>
        Search: <input [(ngModel)]="query" (input)="queryHandler()" />
      </p>

      <p>
        Sort by:
        <select [(ngModel)]="orderProp" (change)="orderPropHandler()">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
          <option value="-age">Oldest</option>
        </select>
      </p>
      
      <button class="btn btn-warning" (click)="openDialog(phones)">
        Add device
      </button>
    </div>

    <div class="col-md-5">
      
      <ul class="phones">
        <li *ngFor="let phone of phones"
        class="thumbnail phone-list-item">
          <a uiSref="details" [uiParams]="{phoneId: phone.id}" class="thumb" > <!--ui-sref="phoneDetail({ phoneId: phone.id})" -->
            <img [src]="phone.imageUrl" />
          </a>
          <a uiSref="details" [uiParams]="{phoneId: phone.id}">{{phone.name}}</a> <!--ui-sref="phoneDetail({ phoneId: phone.id})"-->
          <button class="btn btn-default" uiSref=".phoneDetail" [uiParams]="{ phoneId: phone.id}" >short look</button> <!--ui-sref="phones.phoneDetail({ phoneId: phone.id})"-->
          <p>{{phone.snippet}}</p>
        </li>

      </ul>
      
    </div>
    
    <ui-view></ui-view>
  </div>
</div>
